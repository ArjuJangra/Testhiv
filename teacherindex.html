<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - TESTHIVE</title>
    <link rel="stylesheet" href="teacherstyle.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="brand-logo">TESTHIVE</h2>
            <h2 class="welcome-text">Teacher Registration</h2>
            <form id="teacher-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="photo">Upload Your Photo</label>
                <input type="file" id="photo" accept="image/*" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>

                <label>Teaching Level</label>
                <select id="teaching-level" onchange="toggleTeachingOptions()">
                    <option value="">Select Teaching Level</option>
                    <option value="school">School Teacher</option>
                    <option value="college">College Professor</option>
                </select>

                <div id="school-options" class="hidden">
                    <label for="subject">Subjects You Teach</label>
                    <select id="subject">
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="Social Studies">Social Studies</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                </div>

                <div id="college-options" class="hidden">
                    <label for="department">Select Department</label>
                    <select id="department" onchange="toggleDegreeOptions()">
                        <option value="Engineering">Engineering</option>
                        <option value="Science">Science</option>
                        <option value="Commerce">Commerce</option>
                        <option value="Humanities">Humanities</option>
                        <option value="Management">Management</option>
                    </select>

                    <div id="engineering-options" class="hidden">
                        <label for="eng-subject">Specialization</label>
                        <select id="eng-subject">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="teacherscript.js"></script>
</body>
</html>
